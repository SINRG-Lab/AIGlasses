; ════════════════════════════════════════════════════════════════
; PlatformIO Project Configuration - ESP32-C6 BLE Voice Assistant
; ════════════════════════════════════════════════════════════════

[platformio]
description = Modular ESP32-C6 BLE Voice Assistant
default_envs = esp32-c6-devkitc-1

[env:esp32-c6-devkitc-1]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/51.03.07/platform-espressif32.zip
board = esp32-c6-devkitc-1
framework = arduino

; ════════════════════════════════════════════════════════════════
; Build Configuration
; ════════════════════════════════════════════════════════════════

build_flags =
    -I include
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -O2
    -Wall
    -ffunction-sections
    -fdata-sections
    -DCONFIG_ARDUINO_LOOP_STACK_SIZE=8192

build_unflags =
    -Os

build_type = release

; ════════════════════════════════════════════════════════════════
; Library Dependencies
; ════════════════════════════════════════════════════════════════

lib_deps =
    h2zero/NimBLE-Arduino@^2.3.7

; ════════════════════════════════════════════════════════════════
; Upload Configuration
; ════════════════════════════════════════════════════════════════

upload_speed = 921600
upload_protocol = esptool

; ════════════════════════════════════════════════════════════════
; Serial Monitor Configuration
; ════════════════════════════════════════════════════════════════

monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder
    colorize
    time

monitor_rts = 0
monitor_dtr = 0

; ════════════════════════════════════════════════════════════════
; Advanced Options
; ════════════════════════════════════════════════════════════════

lib_compat_mode = strict
lib_ldf_mode = deep+
